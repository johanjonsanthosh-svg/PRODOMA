  html:not(.dark) body {

  }
  /* Light mode style for glass-card */
  .glass-card {
    background: rgba(248, 250, 252, 0.75); /* slate-50 at 75% opacity */

    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(226, 232, 240, 0.5); /* slate-200 at 50% opacity */
  }

  /* Dark mode style for glass-card */
  .dark .glass-card {
    background: rgba(30, 41, 59, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  :root {
